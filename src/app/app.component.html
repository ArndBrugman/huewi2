<md-sidenav-container class="sidenav-container">

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>more_vert</md-icon>
    </button>
    <span>hue Web Interface</span>
  </md-toolbar>
    
  <md-sidenav #sidenav class="huewi-sidenav">
    <md-nav-list>
      <a md-list-item routerLink="/groups" routerLinkActive="active" (click)="sidenav.toggle()" >Groups</a>
      <a md-list-item routerLink="/lights" routerLinkActive="active" (click)="sidenav.toggle()" >Lights</a>
      <a md-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.toggle()" >About</a>
    </md-nav-list>
  </md-sidenav>

  <nav md-tab-nav-bar>
    <a md-tab-link routerLink="/groups" routerLinkActive="active">Groups</a>
    <a md-tab-link routerLink="/lights" routerLinkActive="active">Lights</a>
    <a md-tab-link routerLink="/about" routerLinkActive="active">About</a>
  </nav>
  
  <router-outlet></router-outlet>

</md-sidenav-container>
