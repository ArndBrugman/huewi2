<span class="row"
  (click)="select(bridge)">

    <span *ngIf="bridge.id === huepiService.MyHue.BridgeConfig.bridgeid.toLowerCase()">
      <md-icon>settings_brightness</md-icon>
    </span>
    {{bridge.id}}
  </span>
  <span class="col-6">
    {{bridge.internalipaddress}}
  </span>
  <span class="col-2">
  </span>
</span>
