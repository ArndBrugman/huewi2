<span class="row" (click)="select(bridge)">
  <span class="col-6 col-md-3">
    {{bridge.id.toLowerCase()}}
    <md-icon *ngIf="bridge.id.toLowerCase() === config.bridgeid.toLowerCase()">link</md-icon>
  </span>
  <span class="col-6 col-md-3" *ngIf="bridge.name">
    Name: {{bridge.name}}
  </span>
  <span class="col-6 col-md-3">
    {{bridge.internalipaddress}}
  </span>
</span>
