<div class="flexcontainer" (click)="select(bridge)">
  <div style="flex: 1 1 128px">
    {{bridge.id.toLowerCase()}}
    <md-icon *ngIf="bridge.id.toLowerCase() === config.bridgeid.toLowerCase()">link</md-icon>
  </div>
  <div style="flex: 1 1 128px" *ngIf="bridge.name">
    Name: {{bridge.name}}
  </div>
  <div style="flex: 1 1 128px">
    {{bridge.internalipaddress}}
  </div>
</div>
