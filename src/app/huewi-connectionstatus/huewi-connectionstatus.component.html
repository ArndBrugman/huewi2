<mat-card class="status" *ngIf="getStatus() !== 'Connected'" [@StatusAnimations]>

  <mat-progress-bar [color]="warn" mode="indeterminate"></mat-progress-bar>
  <mat-toolbar  >
    <div>{{getStatus()}}</div>
  </mat-toolbar>
  <mat-toolbar [color]="accent" *ngIf="getMessage() !== ''" [@StatusAnimations]>
    <small><small><div>{{getMessage()}}</div></small></small>
  </mat-toolbar>

</mat-card>
