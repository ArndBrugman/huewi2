<md-card class="status" *ngIf="getStatus() !== 'Connected'" [@StatusAnimations]>

  <md-progress-bar mode="indeterminate"></md-progress-bar>
  <md-toolbar [color]="warn" >
    <div>{{getStatus()}}</div>
  </md-toolbar>
  <md-toolbar [color]="accent" *ngIf="getMessage() !== ''" [@StatusAnimations]>
    <small><small><div>{{getMessage()}}</div></small></small>
  </md-toolbar>

</md-card>
