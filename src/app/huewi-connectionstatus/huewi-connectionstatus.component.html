<md-card class="status" *ngIf="getStatus() !== 'Connected'">

  <md-toolbar [color]="warn" >
    <span>{{getStatus()}}</span>
  </md-toolbar>
  <md-toolbar [color]="accent" *ngIf="getMessage() !== ''">
    <span>{{getMessage()}}</span>
  </md-toolbar>
  <md-progress-bar mode="indeterminate"></md-progress-bar>

</md-card>
