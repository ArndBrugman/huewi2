<div class="row">
  <span class="col-xs-4 col-sm-5 col-md-4 col-lg-3">
    {{group.name}}
  </span>
  <span class="col-xs-6 col-sm-5 col-md-7 col-lg-8">
    <md-slider class="col-12"
      disabled="{{!group.action.on}}"
      [min]="0" [max]="255" [step]="1" [value]="group.action.bri">
    </md-slider>
  </span>
  <span class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
    <md-slide-toggle
      [checked]="group.action.on">
    </md-slide-toggle>
  </span>
</div>
