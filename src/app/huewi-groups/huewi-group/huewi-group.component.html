<span class="row">
  <span class="col-3"
    (click)="select(group)">
      {{group.name}}
  </span>
  <span class="col-7">
    <md-slider class="col-12"
      (change)="brightness(group, $event.value)"
      disabled="{{!group.action.on}}"
      [min]="0" [max]="255" [step]="1" [value]="group.action.bri">
    </md-slider>
  </span>
  <span class="col-2">
    <md-slide-toggle
      [checked]="group.action.on"
      (click)="toggle(group)">
    </md-slide-toggle>
  </span>
</span>
