<span class="row">
  <span class="col-4">
    {{group.name}}
  </span>
  <span class="col-6">
    <md-slider class="col-12"
      disabled="{{!group.action.on}}"
      [min]="0" [max]="255" [step]="1" [value]="group.action.bri">
    </md-slider>
  </span>
  <span class="col-2">
    <md-slide-toggle
      [checked]="group.action.on">
    </md-slide-toggle>
  </span>
</span>
