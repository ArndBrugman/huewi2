<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedGroup">
    <md-card-title
      (click)="changeGroupsType()">
      {{groupsType}}
    </md-card-title>
    <huewi-group 
      *ngFor="let group of groups | HuewiGroupsFilter:groupsType | orderBy:['+type','+name']"
      [group]="group">
    </huewi-group>
  </div> 

  <div *ngIf="selectedGroup">
    <md-card-title>
      <a [routerLink]="['/groups']" [replaceUrl]="true"><md-icon>keyboard_arrow_left</md-icon></a>
      {{selectedGroup.type}} Details
    </md-card-title>
    <huewi-group-details
      [group]="selectedGroup">
    </huewi-group-details>
  </div>

</md-card>
