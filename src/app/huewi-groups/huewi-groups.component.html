<mat-card [@RoutingAnimations]>

  <div *ngIf="!selectedGroup">
    <div class="flexcontainer">
      <mat-card-title style="flex: 3 1 128px">
        <span (click)="changeGroupsType()">{{groupsType}}</span>
      </mat-card-title>
      <mat-form-field style="flex: 1 1 128px">
        <input matInput placeholder="Filter" [(ngModel)]="searchText">
      </mat-form-field>
    </div>
    <huewi-group 
      *ngFor="let group of groups | HuewiGroupsFilter:groupsType | orderBy:['+type','+name'] | filter:searchText:'name'"
      [group]="group">
    </huewi-group>
  </div> 

  <div *ngIf="selectedGroup">
    <mat-card-title>
      <a *ngIf="back" routerLink="/groups" replaceUrl="true"><mat-icon>navigate_before</mat-icon></a>
      {{selectedGroup.name}} - Details
    </mat-card-title>
    <huewi-group-details
      [group]="selectedGroup">
    </huewi-group-details>
  </div>

</mat-card>
