<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedGroup">
    <md-card-title>
      <span (click)="changeGroupsType()">{{groupsType}}</span>
      <small>
        <md-input-container>
          <input mdInput placeholder="Filter" [(ngModel)]="searchText">
        </md-input-container>
      </small>
    </md-card-title>
    <huewi-group 
      *ngFor="let group of groups | HuewiGroupsFilter:groupsType | orderBy:['+type','+name'] | filter:searchText:'name'"
      [group]="group">
    </huewi-group>
  </div> 

  <div *ngIf="selectedGroup">
    <md-card-title>
      <a *ngIf="back" [routerLink]="['/groups']" [replaceUrl]="true"><md-icon>navigate_before</md-icon></a>
      {{selectedGroup.type}} Details
    </md-card-title>
    <huewi-group-details
      [group]="selectedGroup">
    </huewi-group-details>
  </div>

</md-card>
