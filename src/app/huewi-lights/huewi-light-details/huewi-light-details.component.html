<huewi-light [light]="light" [editable]="true">
</huewi-light>

<br>

<div class="flexcontainer wrap justify-center">
  <button mat-raised-button style="flex: 1 1 128px" (click)="relax(light)">Relax</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="reading(light)">Reading</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="concentrate(light)">Concentrate</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="energize(light)">Energize</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="bright(light)">Bright</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="dimmed(light)">Dimmed</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="nightLight(light)">Nightlight</button>
  <button mat-raised-button style="flex: 1 1 128px" (click)="goldenHour(light)">Golden hour</button>
</div>
