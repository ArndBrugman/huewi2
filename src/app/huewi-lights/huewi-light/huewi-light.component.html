<span class="row">
  <span class="col-4">
    {{light.name}}
  </span>
  <span class="col-6">
    <md-slider class="col-12"
      disabled="{{!light.state.on}}"
      [min]="0" [max]="255" [step]="1" [value]="light.state.bri">
    </md-slider>
  </span>
  <span class="col-2 col-xs">
    <md-slide-toggle
      disabled="{{!light.state.reachable}}"
      [checked]="light.state.on"
      (click)="toggle(light)">
    </md-slide-toggle>
  </span>
</span>
