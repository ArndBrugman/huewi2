<div class="flexcontainer"
  (click)="select(rule)">
  <div style="flex: 1 1 128px">
    {{rule.name}}
  </div>
  <div style="flex: 0 1 10px">
    <mat-icon *ngIf="rule.status === 'enabled'">radio_button_checked</mat-icon>
    <mat-icon *ngIf="rule.status === 'disabled'">radio_button_unchecked</mat-icon>      
  </div>
</div>
