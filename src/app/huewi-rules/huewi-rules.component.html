<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedRule">
    <md-card-title>Rules</md-card-title>
    <huewi-rule *ngFor="let rule of rules" [rule]="rule">
    </huewi-rule>
  </div>

  <div *ngIf="selectedRule">
    <md-card-title>Rule Details</md-card-title>
    <md-list>
      <md-list-item>
        <huewi-rule-details [rule]="selectedRule">
        </huewi-rule-details>
      </md-list-item>
    </md-list>
  </div>

</md-card>
