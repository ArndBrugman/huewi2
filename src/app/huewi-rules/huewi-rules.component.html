<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedRule">
    <md-card-title>Rules</md-card-title>
    <div>
      Filter: <input [(ngModel)]="searchText">
      <br><br>
    </div>
    <huewi-rule 
      *ngFor="let rule of rules | orderBy:['+name'] | filter:searchText:'name'"
      [rule]="rule" >
    </huewi-rule>
  </div>

  <div *ngIf="selectedRule">
    <md-card-title>Rule Details</md-card-title>
    <huewi-rule-details
      [rule]="selectedRule">
    </huewi-rule-details>
  </div>

</md-card>
