<huewi-scene 
  [scene]="scene">
</huewi-scene>

<div>
  <div>scene {{scene.__key}}</div>
  <mat-icon *ngIf="!expand" (click)="expand=true">expand_more</mat-icon>
  <div *ngIf="expand">
    <small>
      <mat-icon (click)="expand=false">expand_less</mat-icon>
      <mat-divider></mat-divider>
      Lights: {{scene.lights}}<br>
      Lastupdated: {{scene.lastupdated}}<br>
      owned by {{scene.owner}}<br>
    </small>
  </div>
</div>
