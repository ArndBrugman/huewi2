<mat-card [@RoutingAnimations]>

  <div *ngIf="!selectedScene">
    <div class="flexcontainer">
      <mat-card-title style="flex: 3 1 128px">
        Scenes
      </mat-card-title>
      <mat-form-field style="flex: 1 1 128px">
        <input matInput placeholder="Filter" [(ngModel)]="searchText">
      </mat-form-field>
    </div>
    <mat-list>
      <huewi-scene mat-list-item
        *ngFor="let scene of scenes | orderBy:['+name'] | filter:searchText:'name'"
        [scene]="scene">
      </huewi-scene>
    </mat-list>
  </div>

  <div *ngIf="selectedScene">
    <mat-card-title>
      <a *ngIf="back" routerLink="/scenes" replaceUrl="true"><mat-icon>navigate_before</mat-icon></a>
      {{selectedScene.name}} - Details
    </mat-card-title>
    <huewi-scene-details
      [scene]="selectedScene">
    </huewi-scene-details>
  </div>

</mat-card>
