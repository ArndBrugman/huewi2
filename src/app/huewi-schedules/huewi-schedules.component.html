<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedSchedule">
    <md-card-title>
      Schedules
      <small>
        <md-input-container>
          <input mdInput placeholder="Filter" [(ngModel)]="searchText">
        </md-input-container>
      </small>
    </md-card-title>
    <md-list>
      <huewi-schedule md-list-item
        *ngFor="let schedule of schedules | orderBy:['+name'] | filter:searchText:'name'"
        [schedule]="schedule">
      </huewi-schedule>
    </md-list>
  </div>

  <div *ngIf="selectedSchedule">
    <md-card-title>
      <a *ngIf="back" [routerLink]="['/schedules']" [replaceUrl]="true"><md-icon>navigate_before</md-icon></a>
      {{selectedSchedule.name}} - Details
    </md-card-title>
    <huewi-schedule-details
      [schedule]="selectedSchedule">
    </huewi-schedule-details>
  </div>

</md-card>
