<huewi-sensor 
  [sensor]="sensor">
</huewi-sensor>

<div>
  <div>sensor {{sensor.__key}}</div>
  {{sensor.type}} - {{sensor.modelid}}<br>
  <md-icon *ngIf="!expand" (click)="expand=true">expand_more</md-icon>
  <div *ngIf="expand">
    <small>
      <md-icon (click)="expand=false">expand_less</md-icon>
      <md-divider></md-divider>
      <b>config: </b><br>
      {{sensor.config | json}}
      <br>
      <b>state: </b><br>
      {{sensor.state | json}}
    </small>
  </div>
</div>
