<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedSensor">
    <md-card-title>Sensors</md-card-title>
    <div>
      Filter: <input [(ngModel)]="searchText">
      <br><br>
    </div>
    <huewi-sensor 
      *ngFor="let sensor of sensors | orderBy:['+name'] | filter:searchText:'name'"
      [sensor]="sensor">
    </huewi-sensor>
  </div>

  <div *ngIf="selectedSensor">
    <md-card-title>Sensor Details</md-card-title>
    <huewi-sensor-details
      [sensor]="selectedSensor">
    </huewi-sensor-details>
  </div>

</md-card>
