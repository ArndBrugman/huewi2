<md-card [@RoutingAnimations]>

  <div *ngIf="!selectedSensor">
    <md-card-title>
      Sensors
      <small>
        <md-input-container>
          <input mdInput placeholder="Filter" [(ngModel)]="searchText">
        </md-input-container>
      </small>
    </md-card-title>
    <md-list>
      <huewi-sensor md-list-item
        *ngFor="let sensor of sensors | orderBy:['+name'] | filter:searchText:'name'"
        [sensor]="sensor">
      </huewi-sensor>
    </md-list>
  </div>

  <div *ngIf="selectedSensor">
    <md-card-title>
      <a [routerLink]="['/sensors']" [replaceUrl]="true"><md-icon>navigate_before</md-icon></a>
      Sensor Details
    </md-card-title>
    <huewi-sensor-details
      [sensor]="selectedSensor">
    </huewi-sensor-details>
  </div>
 
</md-card>
